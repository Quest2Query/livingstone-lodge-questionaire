<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        /* Thank You Message */
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        /* Button Styling */
        .button-group {
            margin-top: 20px;
        }

        .alert-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .alert-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h2>Thank You!</h2>
    <p>Your feedback has been recorded. We appreciate your time.</p>
    <div class="button-group">
    <!-- Email Alert Button -->
    <a id="email-btn" style="padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block;">
        Send Email Alert
    </a>
    <!-- Back to Questionnaire Button -->
    <a href="{% url 'questionnaire' %}" class="back-button">Back to Questionnaire</a>
    </div>
    <!-- Copyright Footer -->
    <div class="footer">
        &copy; <span id="year"></span> Livingstone Lodge Hostels Board. All rights reserved.
    </div>
</body>
<script>
    // Construct the Email subject and body
    var emailSubject = encodeURIComponent("New Questionnaire Alert!");
    var emailBody = encodeURIComponent("You have a new notification from a guest!\n\nPlease check the admin panel for details.");

    // Generate the mailto link
    var emailLink = `mailto:locastechnology@gmail.com?subject=${emailSubject}&body=${emailBody}`;

    // Attach the link to the button
    document.getElementById('email-btn').href = emailLink;
    // Automatically update copyright year
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
<script>

  // Construct the SMS message
  var smsMessage = `New Questionnaire Alert!\n\n` +
                    `You have a new Notification from a guest! \n`;
                

        var smsEncodedMessage = encodeURIComponent(smsMessage);

        // Update the href attribute of the SMS link
        var smsLink = `sms:+260779766930?body=${smsEncodedMessage}`;
        document.getElementById('sms-btn').href = smsLink;
</script>
</html>
